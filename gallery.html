---
layout: default
title: Photo Gallery
headerText: <p class="page-header-text">Photo Gallery</p>
---
<div class="display-photos">
    {% for item in site.data.gallery-images %}
        <div class="display-photo-container">
            <img class="display-photo" src="{{ item.path }}" />
        </div>
    {% endfor %}
    <div class="display-photo-buttons">
        <div class="button-container">
            <button class="image-button" onclick="prevImage()">&#60;</button>
        </div>
        <div class="button-container">
            <button class="image-button" onclick="nextImage()">&#62;</button>
        </div>
    </div>
</div>

<div class="gallery-photos">
    <button class="image-button" onclick="prevVisibleRange()">&#60;</button>
    <div class="photos-container">
        {% for item in site.data.gallery-images %}
            <div>
                <img class="gallery-photo" src="{{ item.path }}" onclick="setImage({{ forloop.index0 }})" />
            </div>
        {% endfor %}
    </div>
    <button class="image-button" onclick="nextVisibleRange()">&#62;</button>
</div>

<script src="/assets/js/gallery_image_display.js"></script>
